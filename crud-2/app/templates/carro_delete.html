{% extends 'base.html' %}

{% block title %}
    Remoção de Carros
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <h4>Tem certeza que deseja excluir o carro "{{ carro.modelo }}"?</h4>
        <br>
        <button type="submit" class="btn btn-primary">Remover</button>
    </form>
{% endblock content %}
